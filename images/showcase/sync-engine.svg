<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Premium Intelligent Sync Engine Illustration -->
  <defs>
    <linearGradient id="gradientSync1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradientSync2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradientSync3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadowSync" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="8" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.15"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background Elements -->
  <circle cx="150" cy="450" r="100" fill="url(#gradientSync1)" opacity="0.08"/>
  <circle cx="650" cy="150" r="120" fill="url(#gradientSync2)" opacity="0.08"/>
  <circle cx="400" cy="300" r="200" fill="url(#gradientSync3)" opacity="0.05"/>

  <!-- Central Server/Cloud -->
  <g transform="translate(400, 300)" filter="url(#shadowSync)">
    <circle cx="0" cy="0" r="80" fill="url(#gradientSync1)" opacity="0.1"/>
    <circle cx="0" cy="0" r="60" fill="url(#gradientSync1)" opacity="0.2"/>
    <circle cx="0" cy="0" r="45" fill="url(#gradientSync1)"/>

    <!-- Cloud icon -->
    <path d="M -20 -5 Q -20 -15 -10 -18 Q -8 -25 0 -25 Q 8 -25 10 -18 Q 20 -15 20 -5 Q 20 5 10 5 L -10 5 Q -20 5 -20 -5 Z"
          fill="white" opacity="0.9"/>

    <!-- Pulsing effect -->
    <circle cx="0" cy="0" r="45" fill="none" stroke="url(#gradientSync1)" stroke-width="2" opacity="0.3">
      <animate attributeName="r" from="45" to="75" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" from="0.3" to="0" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Data Nodes -->
  <!-- Top Node -->
  <g transform="translate(400, 100)" filter="url(#shadowSync)">
    <circle cx="0" cy="0" r="35" fill="url(#gradientSync2)"/>
    <rect x="-12" y="-8" width="24" height="16" rx="2" fill="white" opacity="0.9"/>
    <rect x="-8" y="-4" width="4" height="2" rx="1" fill="url(#gradientSync2)"/>
    <rect x="-2" y="-4" width="4" height="2" rx="1" fill="url(#gradientSync2)"/>
    <rect x="4" y="-4" width="4" height="2" rx="1" fill="url(#gradientSync2)"/>
    <rect x="-8" y="0" width="10" height="2" rx="1" fill="url(#gradientSync2)" opacity="0.5"/>
    <rect x="2" y="0" width="6" height="2" rx="1" fill="url(#gradientSync2)" opacity="0.5"/>
  </g>

  <!-- Bottom Node -->
  <g transform="translate(400, 500)" filter="url(#shadowSync)">
    <circle cx="0" cy="0" r="35" fill="url(#gradientSync3)"/>
    <rect x="-12" y="-8" width="24" height="16" rx="2" fill="white" opacity="0.9"/>
    <rect x="-8" y="-4" width="4" height="2" rx="1" fill="url(#gradientSync3)"/>
    <rect x="-2" y="-4" width="4" height="2" rx="1" fill="url(#gradientSync3)"/>
    <rect x="4" y="-4" width="4" height="2" rx="1" fill="url(#gradientSync3)"/>
    <rect x="-8" y="0" width="10" height="2" rx="1" fill="url(#gradientSync3)" opacity="0.5"/>
    <rect x="2" y="0" width="6" height="2" rx="1" fill="url(#gradientSync3)" opacity="0.5"/>
  </g>

  <!-- Left Node -->
  <g transform="translate(200, 300)" filter="url(#shadowSync)">
    <circle cx="0" cy="0" r="35" fill="url(#gradientSync2)"/>
    <rect x="-12" y="-8" width="24" height="16" rx="2" fill="white" opacity="0.9"/>
    <rect x="-8" y="-4" width="16" height="2" rx="1" fill="url(#gradientSync2)"/>
    <rect x="-8" y="0" width="10" height="2" rx="1" fill="url(#gradientSync2)" opacity="0.5"/>
    <rect x="4" y="0" width="4" height="2" rx="1" fill="url(#gradientSync2)" opacity="0.5"/>
  </g>

  <!-- Right Node -->
  <g transform="translate(600, 300)" filter="url(#shadowSync)">
    <circle cx="0" cy="0" r="35" fill="url(#gradientSync3)"/>
    <rect x="-12" y="-8" width="24" height="16" rx="2" fill="white" opacity="0.9"/>
    <rect x="-8" y="-4" width="16" height="2" rx="1" fill="url(#gradientSync3)"/>
    <rect x="-8" y="0" width="10" height="2" rx="1" fill="url(#gradientSync3)" opacity="0.5"/>
    <rect x="4" y="0" width="4" height="2" rx="1" fill="url(#gradientSync3)" opacity="0.5"/>
  </g>

  <!-- Connection Lines with Data Flow -->
  <!-- Top to Center -->
  <line x1="400" y1="135" x2="400" y2="255" stroke="url(#gradientSync2)" stroke-width="3" opacity="0.3" stroke-linecap="round"/>
  <circle cx="400" cy="180" r="4" fill="url(#gradientSync2)" filter="url(#glow)">
    <animate attributeName="cy" from="135" to="255" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- Bottom to Center -->
  <line x1="400" y1="465" x2="400" y2="345" stroke="url(#gradientSync3)" stroke-width="3" opacity="0.3" stroke-linecap="round"/>
  <circle cx="400" cy="420" r="4" fill="url(#gradientSync3)" filter="url(#glow)">
    <animate attributeName="cy" from="465" to="345" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- Left to Center -->
  <line x1="235" y1="300" x2="355" y2="300" stroke="url(#gradientSync2)" stroke-width="3" opacity="0.3" stroke-linecap="round"/>
  <circle cx="280" cy="300" r="4" fill="url(#gradientSync2)" filter="url(#glow)">
    <animate attributeName="cx" from="235" to="355" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- Right to Center -->
  <line x1="565" y1="300" x2="445" y2="300" stroke="url(#gradientSync3)" stroke-width="3" opacity="0.3" stroke-linecap="round"/>
  <circle cx="520" cy="300" r="4" fill="url(#gradientSync3)" filter="url(#glow)">
    <animate attributeName="cx" from="565" to="445" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- Speed Indicator -->
  <g transform="translate(650, 450)">
    <text x="0" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="url(#gradientSync1)" text-anchor="middle">
      REAL-TIME SYNC
    </text>
    <text x="0" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="700" fill="url(#gradientSync1)" text-anchor="middle">
      &lt;50ms
    </text>
  </g>
</svg>
