<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Premium Cross-Platform Illustration -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0071e3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00c6ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10"/>
      <feOffset dx="0" dy="10" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background Elements -->
  <circle cx="100" cy="100" r="60" fill="url(#gradient1)" opacity="0.1"/>
  <circle cx="700" cy="500" r="80" fill="url(#gradient2)" opacity="0.1"/>

  <!-- Desktop Device -->
  <g filter="url(#shadow)">
    <rect x="150" y="180" width="280" height="180" rx="8" fill="#f5f5f7" stroke="url(#gradient1)" stroke-width="2"/>
    <rect x="160" y="190" width="260" height="145" rx="4" fill="#ffffff"/>
    <circle cx="290" cy="355" r="4" fill="#86868b"/>
    <!-- Screen content -->
    <rect x="180" y="210" width="100" height="6" rx="3" fill="url(#gradient1)"/>
    <rect x="180" y="230" width="220" height="4" rx="2" fill="#d1d1d6"/>
    <rect x="180" y="240" width="200" height="4" rx="2" fill="#d1d1d6"/>
    <rect x="180" y="250" width="180" height="4" rx="2" fill="#d1d1d6"/>
    <rect x="180" y="270" width="100" height="50" rx="4" fill="url(#gradient1)" opacity="0.2"/>
    <rect x="290" y="270" width="110" height="50" rx="4" fill="url(#gradient2)" opacity="0.2"/>
  </g>

  <!-- Tablet Device -->
  <g filter="url(#shadow)">
    <rect x="300" y="280" width="200" height="260" rx="12" fill="#f5f5f7" stroke="url(#gradient2)" stroke-width="2"/>
    <rect x="310" y="300" width="180" height="220" rx="4" fill="#ffffff"/>
    <circle cx="400" cy="530" r="6" fill="#86868b"/>
    <!-- Screen content -->
    <rect x="330" y="320" width="80" height="6" rx="3" fill="url(#gradient2)"/>
    <rect x="330" y="340" width="140" height="4" rx="2" fill="#d1d1d6"/>
    <rect x="330" y="350" width="120" height="4" rx="2" fill="#d1d1d6"/>
    <rect x="330" y="370" width="140" height="60" rx="4" fill="url(#gradient2)" opacity="0.2"/>
    <rect x="330" y="440" width="65" height="50" rx="4" fill="url(#gradient1)" opacity="0.2"/>
    <rect x="405" y="440" width="65" height="50" rx="4" fill="url(#gradient1)" opacity="0.2"/>
  </g>

  <!-- Mobile Device -->
  <g filter="url(#shadow)">
    <rect x="480" y="200" width="140" height="240" rx="16" fill="#f5f5f7" stroke="url(#gradient1)" stroke-width="2"/>
    <rect x="490" y="220" width="120" height="200" rx="8" fill="#ffffff"/>
    <circle cx="550" cy="430" r="5" fill="#86868b"/>
    <!-- Screen content -->
    <rect x="510" y="240" width="60" height="6" rx="3" fill="url(#gradient1)"/>
    <rect x="510" y="260" width="80" height="4" rx="2" fill="#d1d1d6"/>
    <rect x="510" y="270" width="70" height="4" rx="2" fill="#d1d1d6"/>
    <rect x="510" y="290" width="80" height="50" rx="4" fill="url(#gradient1)" opacity="0.2"/>
    <rect x="510" y="350" width="80" height="40" rx="4" fill="url(#gradient2)" opacity="0.2"/>
  </g>

  <!-- Connection Lines -->
  <path d="M 430 270 Q 400 250 365 290" stroke="url(#gradient1)" stroke-width="3" fill="none" stroke-dasharray="5,5" opacity="0.5">
    <animate attributeName="stroke-dashoffset" from="0" to="-10" dur="1s" repeatCount="indefinite"/>
  </path>
  <path d="M 500 330 Q 520 310 500 270" stroke="url(#gradient2)" stroke-width="3" fill="none" stroke-dasharray="5,5" opacity="0.5">
    <animate attributeName="stroke-dashoffset" from="0" to="-10" dur="1s" repeatCount="indefinite"/>
  </path>

  <!-- Sync Icon -->
  <g transform="translate(380, 100)">
    <circle cx="20" cy="20" r="30" fill="url(#gradient1)" opacity="0.2"/>
    <path d="M 15 15 L 25 15 L 25 10 L 30 17 L 25 24 L 25 19 L 15 19 Z" fill="url(#gradient1)"/>
    <path d="M 25 25 L 15 25 L 15 30 L 10 23 L 15 16 L 15 21 L 25 21 Z" fill="url(#gradient2)"/>
  </g>
</svg>
