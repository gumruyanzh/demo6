<svg width="1200" height="800" viewBox="0 0 1200 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Premium Hero Devices Composition -->
  <defs>
    <linearGradient id="heroGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0071e3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00c6ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="heroGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="heroGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fa709a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fee140;stop-opacity:1" />
    </linearGradient>
    <filter id="heroShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="20"/>
      <feOffset dx="0" dy="20" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="screenGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background ambient elements -->
  <circle cx="300" cy="200" r="150" fill="url(#heroGrad1)" opacity="0.05">
    <animate attributeName="r" values="150;180;150" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="900" cy="600" r="180" fill="url(#heroGrad2)" opacity="0.05">
    <animate attributeName="r" values="180;210;180" dur="5s" repeatCount="indefinite"/>
  </circle>

  <!-- Desktop/Laptop - Main focal point -->
  <g transform="translate(300, 200)" filter="url(#heroShadow)">
    <!-- Laptop base -->
    <path d="M 50 320 L 100 330 L 500 330 L 550 320 Z" fill="#1d1d1f" opacity="0.3"/>

    <!-- Laptop screen bezel -->
    <rect x="60" y="40" width="480" height="300" rx="12" fill="#1d1d1f"/>

    <!-- Screen -->
    <rect x="75" y="55" width="450" height="270" rx="4" fill="#ffffff"/>

    <!-- Screen content -->
    <g opacity="0.95">
      <!-- Navigation bar -->
      <rect x="90" y="70" width="420" height="30" rx="6" fill="url(#heroGrad1)" opacity="0.1"/>
      <circle cx="105" cy="85" r="5" fill="url(#heroGrad1)"/>
      <rect x="120" y="80" width="60" height="10" rx="5" fill="url(#heroGrad1)" opacity="0.6"/>
      <rect x="190" y="80" width="60" height="10" rx="5" fill="#d1d1d6"/>
      <rect x="260" y="80" width="60" height="10" rx="5" fill="#d1d1d6"/>

      <!-- Content area -->
      <rect x="90" y="115" width="180" height="12" rx="6" fill="url(#heroGrad1)"/>
      <rect x="90" y="140" width="280" height="8" rx="4" fill="#d1d1d6"/>
      <rect x="90" y="155" width="320" height="8" rx="4" fill="#d1d1d6"/>
      <rect x="90" y="170" width="260" height="8" rx="4" fill="#d1d1d6"/>

      <!-- Canvas/Work area -->
      <rect x="90" y="195" width="200" height="110" rx="8" fill="url(#heroGrad1)" opacity="0.15" filter="url(#screenGlow)"/>
      <rect x="300" y="195" width="210" height="110" rx="8" fill="url(#heroGrad2)" opacity="0.15" filter="url(#screenGlow)"/>

      <!-- Drawing strokes -->
      <path d="M 110 220 Q 140 210 170 230 T 230 215" stroke="url(#heroGrad1)" stroke-width="3" fill="none" stroke-linecap="round">
        <animate attributeName="stroke-dasharray" from="0,200" to="200,0" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="stroke-dashoffset" from="0" to="-200" dur="3s" repeatCount="indefinite"/>
      </path>
      <path d="M 320 240 Q 350 220 380 245 T 440 230" stroke="url(#heroGrad2)" stroke-width="3" fill="none" stroke-linecap="round">
        <animate attributeName="stroke-dasharray" from="0,200" to="200,0" dur="3s" begin="0.5s" repeatCount="indefinite"/>
        <animate attributeName="stroke-dashoffset" from="0" to="-200" dur="3s" begin="0.5s" repeatCount="indefinite"/>
      </path>
    </g>

    <!-- Camera notch -->
    <circle cx="300" cy="47" r="3" fill="#86868b"/>

    <!-- Keyboard suggestion -->
    <rect x="120" y="332" width="360" height="2" rx="1" fill="#86868b" opacity="0.3"/>
  </g>

  <!-- Tablet - Floating right -->
  <g transform="translate(750, 150)" filter="url(#heroShadow)">
    <animateTransform
      attributeName="transform"
      type="translate"
      values="750,150; 750,160; 750,150"
      dur="4s"
      repeatCount="indefinite"/>

    <!-- Tablet body -->
    <rect x="0" y="0" width="280" height="380" rx="20" fill="#1d1d1f"/>

    <!-- Screen -->
    <rect x="12" y="12" width="256" height="356" rx="12" fill="#ffffff"/>

    <!-- Screen content -->
    <g opacity="0.95">
      <!-- Status bar -->
      <rect x="30" y="30" width="40" height="8" rx="4" fill="#1d1d1f" opacity="0.3"/>
      <rect x="210" y="30" width="30" height="8" rx="4" fill="#1d1d1f" opacity="0.3"/>

      <!-- Content -->
      <rect x="30" y="60" width="120" height="10" rx="5" fill="url(#heroGrad2)"/>
      <rect x="30" y="85" width="220" height="6" rx="3" fill="#d1d1d6"/>
      <rect x="30" y="100" width="200" height="6" rx="3" fill="#d1d1d6"/>

      <!-- Canvas -->
      <rect x="30" y="125" width="220" height="180" rx="8" fill="url(#heroGrad2)" opacity="0.15" filter="url(#screenGlow)"/>

      <!-- Drawing -->
      <circle cx="80" cy="180" r="20" fill="none" stroke="url(#heroGrad2)" stroke-width="2"/>
      <circle cx="140" cy="180" r="20" fill="none" stroke="url(#heroGrad3)" stroke-width="2"/>
      <circle cx="200" cy="180" r="20" fill="none" stroke="url(#heroGrad1)" stroke-width="2"/>

      <path d="M 50 230 L 230 230" stroke="url(#heroGrad2)" stroke-width="3" stroke-linecap="round">
        <animate attributeName="x2" from="50" to="230" dur="2s" repeatCount="indefinite"/>
      </path>

      <!-- Tool palette -->
      <rect x="30" y="320" width="40" height="40" rx="8" fill="url(#heroGrad1)" opacity="0.8"/>
      <rect x="80" y="320" width="40" height="40" rx="8" fill="url(#heroGrad2)" opacity="0.3"/>
      <rect x="130" y="320" width="40" height="40" rx="8" fill="url(#heroGrad3)" opacity="0.3"/>
      <rect x="180" y="320" width="40" height="40" rx="8" fill="#d1d1d6" opacity="0.3"/>
    </g>

    <!-- Home indicator -->
    <rect x="110" y="365" width="60" height="4" rx="2" fill="#86868b" opacity="0.5"/>
  </g>

  <!-- Mobile Phone - Floating left -->
  <g transform="translate(120, 320)" filter="url(#heroShadow)">
    <animateTransform
      attributeName="transform"
      type="translate"
      values="120,320; 120,310; 120,320"
      dur="3s"
      repeatCount="indefinite"/>

    <!-- Phone body -->
    <rect x="0" y="0" width="180" height="340" rx="28" fill="#1d1d1f"/>

    <!-- Screen -->
    <rect x="8" y="8" width="164" height="324" rx="22" fill="#ffffff"/>

    <!-- Notch -->
    <rect x="60" y="8" width="60" height="18" rx="0 0 12 12" fill="#1d1d1f"/>

    <!-- Screen content -->
    <g opacity="0.95">
      <!-- Status bar -->
      <rect x="25" y="35" width="30" height="6" rx="3" fill="#1d1d1f" opacity="0.3"/>
      <rect x="135" y="35" width="25" height="6" rx="3" fill="#1d1d1f" opacity="0.3"/>

      <!-- Header -->
      <rect x="25" y="60" width="80" height="8" rx="4" fill="url(#heroGrad3)"/>

      <!-- Content cards -->
      <rect x="25" y="85" width="130" height="80" rx="10" fill="url(#heroGrad3)" opacity="0.15" filter="url(#screenGlow)"/>
      <rect x="25" y="175" width="130" height="60" rx="10" fill="url(#heroGrad1)" opacity="0.15"/>
      <rect x="25" y="245" width="130" height="60" rx="10" fill="url(#heroGrad2)" opacity="0.15"/>

      <!-- Sync indicator -->
      <g transform="translate(90, 105)">
        <circle cx="0" cy="0" r="12" fill="url(#heroGrad3)" opacity="0.3"/>
        <path d="M -5 -5 L 0 -5 L 0 -7 L 4 -2 L 0 3 L 0 1 L -5 1 Z" fill="url(#heroGrad3)">
          <animateTransform
            attributeName="transform"
            type="rotate"
            from="0 0 0"
            to="360 0 0"
            dur="2s"
            repeatCount="indefinite"/>
        </path>
      </g>
    </g>

    <!-- Home indicator -->
    <rect x="65" y="318" width="50" height="4" rx="2" fill="#86868b" opacity="0.5"/>
  </g>

  <!-- Floating sync particles -->
  <g opacity="0.6">
    <circle cx="500" cy="250" r="4" fill="url(#heroGrad1)">
      <animate attributeName="cy" values="250;200;250" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="700" cy="400" r="4" fill="url(#heroGrad2)">
      <animate attributeName="cy" values="400;350;400" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="350" cy="500" r="4" fill="url(#heroGrad3)">
      <animate attributeName="cy" values="500;450;500" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3.5s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
