<svg width="240" height="60" viewBox="0 0 240 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- InkSync Pro Logo -->
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0071e3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00c6ff;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Icon/Symbol -->
  <g transform="translate(10, 10)">
    <!-- Outer circle -->
    <circle cx="20" cy="20" r="18" fill="url(#logoGrad)" opacity="0.15"/>

    <!-- Ink drop shape -->
    <path d="M 20 8 Q 25 15 25 22 Q 25 28 20 32 Q 15 28 15 22 Q 15 15 20 8 Z"
          fill="url(#logoGrad)"/>

    <!-- Sync arrows -->
    <path d="M 12 17 L 16 17 L 16 14 L 20 18 L 16 22 L 16 19 L 12 19 Z"
          fill="white" opacity="0.9"/>
    <path d="M 28 23 L 24 23 L 24 26 L 20 22 L 24 18 L 24 21 L 28 21 Z"
          fill="white" opacity="0.9"/>

    <!-- Connection line -->
    <circle cx="20" cy="20" r="2" fill="white" opacity="0.9"/>
  </g>

  <!-- Text: InkSync Pro -->
  <g transform="translate(60, 18)">
    <!-- "InkSync" text -->
    <text x="0" y="20" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="22" font-weight="700" fill="#1d1d1f" letter-spacing="-0.5">
      InkSync
    </text>

    <!-- "Pro" text with gradient -->
    <text x="105" y="20" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="22" font-weight="700" fill="url(#logoGrad)" letter-spacing="-0.5">
      Pro
    </text>
  </g>
</svg>
